<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="./css/clock.css">
		<link rel="stylesheet" href="./css/alarm.css">
		<link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">

    <title>WAKE UP</title>
  </head>
  <body>
		<div class="">
			<img src="../../assets/pearcomposition.png" alt="background" class="bg-image">
			<div class="container">
				<div class="row">
					<div class="col"></div>
					<div class="col">
						<p class="text-center set-time-text pt-5 text-white">Alarm Set For</p>
						<p class="text-center time-display time-display-text text-white" id="time-text">00:00</p>
					</div>
					<div class="col"></div>
				</div>
			<div class="row">
				<div class="container">
					<div class="row">
						<div class="">
										<svg width="500px" height="500px" viewBox="0 0 200 200" class="clock-face">
												<g>
														<circle id="circle" style="stroke: #FFF; stroke-width: 1px; fill:rgba(0, 0, 0, 0)" cx="100" cy="100" r="80"></circle>
												</g>
												<g>
														<line x1="100" y1="100" x2="100" y2="55" transform="rotate(80 100 100)" style="stroke-width: 3px; stroke: #fffbf9;" id="hourhand">
																<animatetransform attributeName="transform"
																									attributeType="XML"
																									type="rotate"
																									dur="43200s"
																									repeatCount="indefinite"/>
														</line>
														<line x1="100" y1="100" x2="100" y2="40" style="stroke-width: 4px; stroke: #fdfdfd;" id="minutehand">
																<animatetransform attributeName="transform"
																									attributeType="XML"
																									type="rotate"
																									dur="3600s"
																									repeatCount="indefinite"/>
														</line>
														<line x1="100" y1="100" x2="100" y2="30" style="stroke-width: 2px; stroke: #C1EFED;" id="secondhand">
																<animatetransform attributeName="transform"
																									attributeType="XML"
																									type="rotate"
																									dur="60s"
																									repeatCount="indefinite"/>
														</line>
												</g>
												<circle id="center" style="fill:#128A86; stroke: #C1EFED; stroke-width: 2px;" cx="100" cy="100" r="3"></circle>
										</svg>
								</div>
						</div>
				</div>
			</div>
		<!-- Settings Panel -->
			<div class="bg-light py-5 settings-panel" >
					<div class="container">
							<div class="row">
									<div class="col-sm-4">
											<div class="dropdown">
													<button class="btn dropdown-toggle own-purple-accent" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
														Choose Theme
													</button>
													<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
														<a class="dropdown-item" href="#">Action</a>
														<a class="dropdown-item" href="#">Another action</a>
														<a class="dropdown-item" href="#">Something else here</a>
													</div>
												</div>
									</div>
									<div class="col-sm-4">
											<div class="dropdown">
													<button class="btn dropdown-toggle own-purple-accent" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
														Choose Track
													</button>
													<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
														<a class="dropdown-item" href="#">Track 1</a>
														<a class="dropdown-item" href="#">Track 2</a>
														<a class="dropdown-item" href="#">Track 3</a>
													</div>
												</div>
									</div>
									<div class="col-sm-4">
										<p class="text-center">Time:</p>
										<div class="text-center">
												<input type="time" name="alarm_time" id="time-picker">
										</div>
									</div>
							</div>
					</div>
				</div>
			</div>
		</div>
		
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="./scripts/clock.js"></script>
		<script src="./scripts/alarm.js"></script>
  </body>
</html>
