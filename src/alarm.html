<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="./css/clock.css">
		<link rel="stylesheet" href="./css/alarm.css">
		<link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">

    <title>WAKE UP</title>
  </head>
  <body>
		<div class="">
			<img alt="background" id="avocado" class="bg-image active" src="../../assets/inactive/avocado_inactive.gif">
			<img alt="background" id="monster" class="bg-image" src="../../assets/inactive/monster_inactive.gif">
			<img alt="background" id="plant" class="bg-image " src="../../assets/inactive/plant_inactive.gif">
			<img alt="background" id="avocado-active" class="bg-image " src="../../assets/active/avocado_active.gif">
			<img alt="background" id="monster-active" class="bg-image " src="../../assets/active/monster_active.gif">
			<img alt="background" id="plant-active" class="bg-image " src="../../assets/active/plant_active.gif">
			<div class="container">
				<div class="row">
					<div class="col">
						<p class="mt-1 text-center set-time-text pt-5 text-white active title">Alarm Set For 
							<div class="time-display display-time-text text-white text-center active" id="time-text">
									00:00
							</div></p>
						<p class="mt-1 text-center set-time-text pt-5 text-white no-show alarm-ring">WAKE UP</p>
					</div>
				</div>
			<div class="row">
				<div class="container">
					<div class="row">
						<svg width="500px" height="500px" viewBox="0 0 200 200" class="clock-face">
								<g>
										<circle id="circle" style="stroke: #FFF; stroke-width: 1px; fill:rgba(0, 0, 0, 0)" cx="100" cy="100" r="80"></circle>
								</g>
								<g>
										<line x1="100" y1="100" x2="100" y2="55" transform="rotate(80 100 100)" style="stroke-width: 3px; stroke: #fffbf9;" id="hourhand">
												<animatetransform attributeName="transform"
																					attributeType="XML"
																					type="rotate"
																					dur="43200s"
																					repeatCount="indefinite"/>
										</line>
										<line x1="100" y1="100" x2="100" y2="40" style="stroke-width: 4px; stroke: #fdfdfd;" id="minutehand">
												<animatetransform attributeName="transform"
																					attributeType="XML"
																					type="rotate"
																					dur="3600s"
																					repeatCount="indefinite"/>
										</line>
										<line x1="100" y1="100" x2="100" y2="30" style="stroke-width: 2px; stroke: #C1EFED;" id="secondhand">
												<animatetransform attributeName="transform"
																					attributeType="XML"
																					type="rotate"
																					dur="60s"
																					repeatCount="indefinite"/>
										</line>
								</g>
								<circle id="center" style="fill:#128A86; stroke: #C1EFED; stroke-width: 2px;" cx="100" cy="100" r="3"></circle>
						</svg>
					</div>
				</div>
			</div>
		<!-- Settings Panel -->
			<div class="py-4 settings-panel active" >
					<div class="container">
							<div class="row">
									<div class="col-sm-4">
										<h5 class="text-black text-center op-1">Choose Theme:</h5>
									</div>
									<div class="col-sm-4">
										<h5 class="text-center text-black op-1">Set Time:</h5>
										
									</div>
									<div class="col-sm-4">
										<h5 class="text-black text-center op-1">Choose Track:</h5>
									</div>
							</div>
							<div class="row">
								<div class="col">
										<div class="dropdown text-center">
												<button class="btn dropdown-toggle text-black" type="button" id="themeButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
													Avocado
												</button>
												<div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="themeMenuButton">
													<a class="dropdown-item" value="avocado" href="#">Avocado</a>
													<a class="dropdown-item" value="monster" href="#">Monster</a>
													<a class="dropdown-item" value="plant" href="#">Plant</a>
												</div>
											</div>
								</div>
								<div class="col">
										<div class="text-center">
												<input type="time" name="alarm_time" id="time-picker">
										</div>
								</div>
								<div class="col">
										<div class="dropdown text-center">
												<button class="btn dropdown-toggle text-black" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
													Track 1
												</button>
												<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
													<a class="dropdown-item" href="#">Track 1</a>
													<a class="dropdown-item" href="#">Track 2</a>
													<a class="dropdown-item" href="#">Track 3</a>
												</div>
											</div>
								</div>
							</div>
					</div>
				</div>
				<div class="snooze">
					<button type="button" class="btn btn-lg btn-danger text-center py-2 px-5 snooze-button">STOP</button>
				</div>
			</div>
		</div>
		
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="./scripts/clock.js"></script>
		<script src="./scripts/alarm.js"></script>
  </body>
</html>
